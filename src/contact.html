---
layout: "base.njk"
titre: "Contact"
description: " Incérer vos coordonnées"
backgroundImage: "/assets/img/page-title.jpg"
---



<!--------------2.0 Début FORM. de contact  -->
<div class="contact-area sp">
    <div class="container">
        <div class="row">

<!--            2.1 Début Coordonnée de droite  -->
            <div class="col-md-5 contact-info">
                <div class="single-info">
                <h4>{{ init.societe }}</h4><br>
                    <h5>Téléphone</h5>
                    <p>{{ init.telephone }}</p>
                </div>
                <div class="single-info">
                    <h5>Email</h5>
                    <p>{{ init.Email }}</p>
                </div>
                <div class="single-info">
                    <h5>Adresse</h5>
                    <p>{{ init.adresse }}</p>
                </div>
                <div class="single-info">
                    <h5>Social</h5>

                    {% for init in init.reseau %}
                    <a href="{{ init.url }}" class="fa fa-{{ init.nom }}"></a>
                    {% endfor%}
                </div>
            </div>
<!--            2.1 Fin Coordonnée de droit  -->



<!--            2.2 Début Formulaire de gauche  -->
            <div class="col-md-7">
                <form action="#" name="page de contacte" netlify class="contact-form">
                    <div class="row">
                        <div class="col-lg-6">
                            <input type="text" placeholder="Name">
                        </div>
                        <div class="col-lg-6">
                            <input type="email" placeholder="Email">
                        </div>
                        <div class="col-lg-12">
                            <input type="text" placeholder="Subject">
                        </div>
                        <div class="col-lg-12">
                            <textarea placeholder="Message"></textarea>
                        </div>
                        <div class="col-lg-12">
                            <input class="button" type="submit" value="Send Message">
                        </div>
                    </div>
                </form>
            </div>
<!--            2.2 fin Formulaire de gauche  -->

        </div>
    </div>
</div>
<!--------------2.0 Fin FORM. de contact  -->



<!--------------3. Début CARTE GOOGLE  -->

</div>
